<div class="storeList-content__wrapper">
    <ul class="storeList-content" data-bind="foreach: paginated">
        <li class="storeList-content__store">
            <div class="store-image" data-bind="style: { backgroundImage: 'url(' + require.toUrl(imageUrl) + ')' }"></div>
            <div class="store-info">
                <p class="store-info__name" data-bind="text: name"></p>
                <div class="store-info__wrapper">
                    <p class="store-info__mall" data-bind="text: mall"></p>
                    <p class="store-info__address" data-bind="text: address"></p>
                    <p class="store-info__schedule" data-bind="text: schedule"></p>
                </div>
                <a class="store-info__phone" data-bind="text: phone, attr: {href: 'tel:' + phone}" >+</a>
                <a class="store-info__link" target="_blank" data-bind="attr: {href: link}">Докладніше &#10132;</a>
            </div>
        </li>
    </ul>
